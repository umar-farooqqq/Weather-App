<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <main>
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <div class="weather-card" id="weatherCard" style="display: none;">
                <div class="current-weather">
                    <h2 id="cityName">--</h2>
                    <div class="weather-main">
                        <span class="temperature" id="temperature">--째</span>
                        <img id="weatherIcon" src="" alt="Weather Icon">
                    </div>
                    <p class="description" id="weatherDescription">--</p>
                    <div class="weather-details">
                        <span>Humidity: <strong id="humidity">--%</strong></span>
                        <span>Wind: <strong id="windSpeed">-- km/h</strong></span>
                    </div>
                </div>

                <div class="forecast">
                    <h3>3-Day Forecast</h3>
                    <div class="forecast-container">
                        <div class="forecast-item">
                            <div class="forecast-date" id="day1Date">--</div>
                            <img class="forecast-icon" id="day1Icon" src="" alt="">
                            <div class="forecast-temp" id="day1Temp">--째C</div>
                            <div class="forecast-desc" id="day1Desc">--</div>
                        </div>
                        <div class="forecast-item">
                            <div class="forecast-date" id="day2Date">--</div>
                            <img class="forecast-icon" id="day2Icon" src="" alt="">
                            <div class="forecast-temp" id="day2Temp">--째C</div>
                            <div class="forecast-desc" id="day2Desc">--</div>
                        </div>
                        <div class="forecast-item">
                            <div class="forecast-date" id="day3Date">--</div>
                            <img class="forecast-icon" id="day3Icon" src="" alt="">
                            <div class="forecast-temp" id="day3Temp">--째C</div>
                            <div class="forecast-desc" id="day3Desc">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
